<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" 
    rel="stylesheet">    
    <title>Colors Scheme Generator</title>
</head>
<body>
    <form id="get-color">
        <div class="container" id="container">
            <input type="color" id="selected-color" value="#2A3B6E" >
              <select class="select" id="scheme">
                 <option>monochrome</option>
                 <option>monochrome-dark</option><br>
                 <option>monochrome-light</option><br>
                 <option>analogic</option>
                 <option>complement</option>
                 <option>analogic-complement</option>
                 <option>triad</option>
                 <option>quad</option>
             </select>
         </div>     
     <button id="get-color-scheme">Get color scheme</button>
       </form>
          <div class="color-pallete" id="color-pallete"></div>
             <script src="index.js"></script>
</body>
</html>
